prefix: "<gradient:#00C9FF:#92FE9D><bold>rAuth</bold></gradient> <dark_gray>»</dark_gray> "

messages:
  no-permission: "<#FF5555>You do not have permission to execute this command."
  only-players: "<#FF5555>This command can only be executed by players."
  
  # Auth Messages
  already-logged-in: "<#FF5555>You are already logged in."
  not-logged-in: "<#FF5555>You are not logged in! Please login to continue."
  login-success: "<#55FF55>Successfully logged in! Have fun."
  login-failed: "<#FF5555>Incorrect password! Please try again."
  register-success: "<#55FF55>Successfully registered! You are now logged in."
  register-failed: "<#FF5555>Registration failed. Please try again later."
  already-registered: "<#FF5555>You are already registered! use <#FFFF55>/login <password><#FF5555>."
  not-registered: "<#FF5555>You are not registered! use <#FFFF55>/register <password> <password><#FF5555>."
  password-mismatch: "<#FF5555>Passwords do not match. Please check and try again."
  password-changed: "<#55FF55>Password changed successfully."
  logged-out: "<#55FF55>Logged out successfully. See you soon!"
  
  # Validation
  password-too-short: "<#FF5555>Password is too short. Minimum length is <#FFFF55><min><#FF5555>."
  password-too-long: "<#FF5555>Password is too long. Maximum length is <#FFFF55><max><#FF5555>."
  max-registrations: "<#FF5555>You have reached the maximum number of registrations (<#FFFF55><max><#FF5555>)."
  
  # Prompt
  join-register: "<gray>Welcome! Please register using <#00BFFF>/register <password> <password><gray>."
  join-login: "<gray>Welcome back! Please login using <#00BFFF>/login <password><gray>."
  
  # Admin
  admin-reload: "<#55FF55>Configuration reloaded successfully."
  admin-reload: "<#55FF55>Configuration reloaded successfully."
  admin-usage: "<white>Usage: <#00BFFF>/rauth <reload|help>"
  admin-help-list: |
    <gradient:#00C9FF:#92FE9D><bold>rAuth</bold></gradient> <dark_gray>»</dark_gray> <gray>Help Menu</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/login <password> <dark_gray>-</dark_gray> <gray>Login to your account</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/register <password> <password> <dark_gray>-</dark_gray> <gray>Register a new account</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/logout <dark_gray>-</dark_gray> <gray>Logout from your account</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/changepassword <old> <new> <dark_gray>-</dark_gray> <gray>Change your password</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/rauth reload <dark_gray>-</dark_gray> <gray>Reload configuration (Admin)</gray>
    <dark_gray>▪</dark_gray> <#00BFFF>/rauth help <dark_gray>-</dark_gray> <gray>Show this help menu</gray>
